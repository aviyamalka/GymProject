<html>
<head>
    <title>Calendar Test</title>
    <meta charset="utf-8">
    <link href="el_bootstrap.min.css" rel="stylesheet">
    <link href="el_fullcalendar.css" rel="stylesheet">
    <link href="el_fullcalendar_styles.css" rel="stylesheet">
    <link href="el_fullcalendar_print.css" rel="stylesheet" media="print">

    <meta>
</head>
<body style="direction: rtl; overflow-wrap: break-word;">
    <div id="calendarParent" style="height: 100%; width: 100%;">
        <div id="calendar"></div>
    </div>
    <div id="myModal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="subject" class="modal-title pull-right col-md-12"></h5>
                    <!--<button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>-->
                    <input id="lessonId" type="text" hidden/>
                </div>
                <div id="modalBody" class="modal-body">
                    <p>איזו פעולה ברצונך לעשות? </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">סגור</button>
                    <button type="button" class="btn btn-default" id="regisBtn">הירשם</button>
                    <button type="button" class="btn btn-default" id="cancelBtn">בטל הרשמה</button>
                    <a class="btn btn-primary" id="eventUrl" target="_blank">צפה בפרטי השיעור</a>
                </div>
            </div>
        </div>
    </div>

    <!--<script src="../WebResources/ClientGlobalContext.js.aspx" type="text/javascript"></script>-->
    <script src="Calendar_DB_connect.js"></script>
    <script src="el_jquery.min.js"></script>
    <script src="el_bootstrap.min.js"></script>
    <script src="full_calendar_actions.js"></script>
    <script src="el_moment.min.js"></script>
    <script src="el_fullcalendar.js"></script>
    <script src="full_calendar_he.js"></script>
    <script src="el_calendar_settings.js"></script>
